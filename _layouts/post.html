---
layout: default
---

<article class="component-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="row">
    <header class="col-md-12 col-sm-12 col-xs-12">
      <h2 class="blog-title">{{ page.title }}</h2>
      <time class="small" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </header>
  </div>
  <div class="row">
    <section class="col-md-12 col-sm-12 col-xs-12">
      <div class="blog-text">{{ content }}</div>
      <small><strong>post related to:</strong> {% for tag in page.tags %}
         <span>{{ tag }} {% if forloop.last %} {%else%} +{% endif %}</span>
       {% endfor %}</small>
      <h5 class="text-center heading-blue-border">Have a question or comment?<br/>Ask me anything: <a href="http://twitter.com/home?status=@sceendy">@sceendy</a></h5>
    </section>
  </div>
  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
      var disqus_config = function () {
        this.page.url = 'http://www.sceendy.com/';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };

      (function () {  // DON'T EDIT BELOW THIS LINE
        var d = document;
        var s = d.createElement('script');

        s.src = '//sceendyblog.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

</article>
