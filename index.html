---
layout: default
---
<section class="row">
  <div class="col-md-12 col-xs-12">
    <header class="component-heading">
      <h3>most recently worked on</h3>
    </header>
  </div>
  <div class="col-md-12 col-xs-12">
    <figure class="text-center">
      <img src="assets/images/notifications.png" alt="Joinem"/>
      <figcaption>
        <strong>Joinem</strong> - a social ecommerce platform. <br/>Oh, hey, I designed that notifications popover ;)</figcaption>
    </figure>
    <div class="block-center">
      <a class="btn btn-pink" href="/work" role="button">view my work</a>
    </div>
  </div>
</section>
<article class="component-portfolio">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <header class="component-heading">
        <h3>Blog</h3>
      </header>
    </div>

    {% for post in site.posts limit:4 %}
    <div class="col-md-12">
      <a href="{{ post.url | prepend: site.baseurl }}" class="blog-entry">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="blog-title">{{ post.title }}</div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <time class="time--large">{{ post.date | date: "%b %-d, %Y" }}</time>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}

    <div class="col-md-12 col-xs-12">
      <div class="block-center top-space">
        <a href="/blog" class="btn btn-pink">
          older posts...
        </a>
      </div>
    </div>

  </div>
</article>
