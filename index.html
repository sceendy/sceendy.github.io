---
layout: default
---
<article class="component-blog">
  <header class="component-heading">
    <h3>Blog Posts</h3>
  </header>
  {% for post in site.posts %}
  <a href="{{ post.url | prepend: site.baseurl }}" class="row blog-entry">
    <div class="col-xs-6">
      <h4>{{ post.title }}</h4>
    </div>
    <div class="col-xs-6">
      <h4 class="text-right thin">{{ post.date | date: "%b %-d, %Y" }}</h4>
    </div>
  </a>
  {% endfor %}
</article>
