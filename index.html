---
layout: default
---
<article class="component-portfolio">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <header class="component-heading">
        <h3>latest blog posts</h3>
      </header>
    </div>

    {% for post in site.posts limit:4 %}
    <div class="col-md-12">
      <a href="{{ post.url | prepend: site.baseurl }}" class="blog-entry">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="blog-title">{{ post.title }}</div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <time class="time--large">{{ post.date | date: "%b %-d, %Y" }}</time>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}

    <div class="col-md-12 col-xs-12">
      <div class="block-center top-space">
        <a href="/blog" class="btn btn-pink">
          older posts...
        </a>
      </div>
    </div>

  </div>
</article>
